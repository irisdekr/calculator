<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-calculator.png">
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Calculator <br>
    </div>
    <div class="calc"> 
        <div class="calcbox"> 
            <div class="display">
                <div class="display_text">
                    1234567890
                </div>
            </div>
            <div class="buttons">
                <button class="button_1" role="button">
                    1
                </button>
                <button class="button_1" role="button">
                    2
                </button>
                <button class="button_1" role="button">
                    3
                </button>
                <button class="button_1" role="button">
                    4
                </button>
                <button class="button_1" role="button">
                    5
                </button>
                <button class="button_1" role="button">
                    6
                </button>
                <button class="button_1" role="button">
                    7
                </button>
                <button class="button_1" role="button">
                    8
                </button>
                <button class="button_1" role="button">
                    9
                </button>
                <button class="button_1" role="button">
                    0
                </button>
                <button class="button_1" role="button">
                    +
                </button>
                <button class="button_1" role="button">
                    -
                </button>
                <button class="button_1" role="button">
                    /
                </button>
                <button class="button_1" role="button">
                    *
                </button>
                <button class="button_1" role="button">
                    =
                </button>
                <button class="button_1" role="button">
                    C
                </button>
                <button class="button_1" role="button">
                    .
                </button>
            </div>
        </div>
    </div>
</body>
</html>
