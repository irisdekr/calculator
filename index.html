<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-calculator.png">
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Calculator <br>
    </div>
    <div class="calc"> 
        <div class="calcbox"> 
            <div class="display">
                <div class="display_text">
                    <p id="displayValue">0</p>
                </div>
            </div>
            <div class="buttons">
                <div class="clearbutton">
                    <button class="button_2" role="button">
                        Clear
                    </button>
                </div>
                <div class="sidebysideplacement">
                    <div class="numberbuttons">
                        <div class="seveneightnine">
                            <button id="7" class="button_1" role="button">
                                7
                            </button>
                            <button id="8" class="button_1" role="button">
                                8
                            </button>
                            <button id="9" class="button_1" role="button">
                                9
                            </button>
                        </div>
                        <div class="fourfivesix">
                            <button id="4" class="button_1" role="button">
                                4
                            </button>
                            <button id="5" class="button_1" role="button">
                                5
                            </button>
                            <button id="6" class="button_1" role="button">
                                6
                            </button>
                        </div>
                        <div class="onetwothree">
                            <button id="1" class="button_1" role="button">
                                1
                            </button>
                            <button id="2" class="button_1" role="button">
                                2
                            </button>
                            <button id="3" class="button_1" role="button">
                                3
                            </button>
                        </div>
                        <div class="dotzerooperate">
                            <button id="." class="button_1" role="button">
                                .
                            </button>
                            <button id="0" class="button_1" role="button">
                                0
                            </button>
                            <button id="=" class="button_2" role="button">
                                =
                            </button>
                        </div>
                    </div>
                    <div class="operatorbuttons">
                        <button id="+" class="button_2" role="button">
                            +
                        </button>
                        <button id="-" class="button_2" role="button">
                            -
                        </button>
                        <button id="/" class="button_2" role="button">
                            /
                        </button>
                        <button id="*" class="button_2" role="button">
                            *
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
